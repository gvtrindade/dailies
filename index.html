<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Activities Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Daily Tracker">
</head>
<body>
    <div class="container">
        <header>
            <h1>Daily Activities</h1>
            <p id="current-date"></p>
            <div class="header-nav">
                <a href="history.html" class="btn-history">ğŸ“Š View History</a>
                <button id="install-btn" class="btn-install" style="display: none;">ğŸ“± Install App</button>
            </div>
        </header>

        <main>
            <div id="install-prompt" class="install-prompt" style="display: none;">
                <div class="install-prompt-content">
                    <span>ğŸ“± Install Daily Tracker for a better experience!</span>
                    <button id="install-prompt-btn" class="btn-install">Install</button>
                    <button id="dismiss-prompt" class="btn-dismiss">Later</button>
                </div>
            </div>

            <section class="add-activity">
                <h2>Add New Activity</h2>
                <form id="activity-form">
                    <input type="text" id="activity-input" placeholder="Enter activity names separated by ;" required>
                    <button type="submit">Add Activity</button>
                </form>
            </section>

            <section class="activities-list">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h2 style="margin: 0;">Your Activities</h2>
                    <button id="reorder-btn" class="btn-reorder">â†•ï¸ Reorder</button>
                </div>
                <div id="activities-container">
                    <p class="empty-state">No activities yet. Add your first activity above!</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Update Banner (will be added dynamically) -->
    
    <script src="script.js"></script>
    <script src="pwa.js"></script>
</body>
</html>
